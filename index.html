<script>
    $('.testClass').widget();
    $('#searchByArtist').on('click',function(){
        $.ajax({
            url: '/searchArtist/'+$('#artistText').val(),
            success : function(data){
                var searchResult = data.searchResult;
                var similarResults = data.similarArtists;
                var builtHTML ="";
                var builtHTML2 ="";
                $('#trackSearchArtist').empty();
                searchResult.forEach(function(element){
                    builtHTML += '<li><a target="_blank" href="'+element.url+'" class="artistInfo">'+element.name+'</a></li>';
                });
               $('#trackSearchArtist').append(builtHTML);
                $('#sidebarArtist').empty();
                similarResults.forEach(function(element){
                    builtHTML2 += '<li><a target="_blank" href="'+element.url+'" class="artistInfo">'+element.name+'</a></li>';
                });
                $('#sidebarArtist').append(builtHTML2);

            },
            error : function(){ }
        })
    });
    $('#searchByTrack').on('click',function(){
        $.ajax({
            url: '/searchTrack/'+$('#trackText').val(),
            success : function(data){
                console.log(data);
                $('#trackSearchBody').empty();
                var builtHTML ="";
                data.forEach(function(element){
                    builtHTML += '<li><a target="_blank" href="'+element.url+'" class="artistInfo">'+element.name+'</a></li>';
                });
                $('#trackSearchBody').append(builtHTML);
            },

    })

</script>
